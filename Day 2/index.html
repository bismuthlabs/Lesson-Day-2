<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My css experiment</title>
        <!-- Linking external .css file to HTML document -->
        <link rel="stylesheet" href="styles.css">
        <!-- Internal CSS: Defined within the <style> element in the <head> section of an HTML document. -->
        <style>
            body {
                background-color: lightblue;
            }
        </style>
    </head>

    <body>
        <!-- Inline CSS: Applied directly within an HTML element using the style attribute. -->
        <h1 style="color: green; font-style: italic; text-decoration: underline;">Hello world!</h1>
        <p>This is my first CSS example</p>
    </body>

</html>
